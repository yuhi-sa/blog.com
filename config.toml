
baseURL = "https://yuhi-sa.github.io/"
title = "tomato blog"
theme = "tomatohugo"
disqusShortname = "yuhu-sa"
DefaultContentLanguage = "ja"

enableRobotsTXT = true
enableGitInfo = true

# URL structure settings
uglyURLs = false  # false = pretty URLs (/post/name/), true = ugly URLs (/post/name.html)

# SEO improvements
[sitemap]
  changefreq = "daily"
  priority = 0.9
  filename = "sitemap.xml"

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# Syntax highlighting
[markup.highlight]
  noClasses = false
  lineNos = false
  codeFences = true
  guessSyntax = true

[pagination]
pagerSize = 5

[params]
  description = "A personal blog about programming and technology."
  images = ["https://yuhi-sa.github.io/ogp.jpeg"]
  googleAnalyticsID = "G-LN6QP6VVM3"
  adsenseClientID = "ca-pub-9558545098866170"

[languages]
  [languages.ja]
    languageName = "Japanese"
  [languages.en]
    languageName = "English"

[[menu.main]]
  name = "Blog"
  url = "/"
  weight = 1

[[menu.main]]
  name = "Tags"
  url = "/tags/"
  weight = 2

[[menu.main]]
  name = "About"
  url = "/posts/about/"
  weight = 3

[[menu.main]]
name = "Privacy policy"
url = "/posts/privacy_policy/"
weight = 6

[taxonomies]
  tag = "tags"
  category = "categories"

[markup]
  [markup.goldmark.renderer]
    unsafe = true
