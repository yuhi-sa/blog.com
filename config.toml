
baseURL = "https://yuhi-sa.github.io/"
title = "tomato blog"
theme = "tomatohugo"
disqusShortname = "yuhu-sa"
DefaultContentLanguage = "ja"

enableRobotsTXT = true
enableGitInfo = true

# URL structure settings
# canonifyURLs = true  # Convert relative URLs to absolute URLs

# SEO improvements
[sitemap]
  changefreq = "weekly"
  priority = 0.8
  filename = "sitemap.xml"

pygmentsStyle = "trac"
pygmentsUseClasses = true
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

[pagination]
pagerSize = 5

[params]
  description = "勉強したことなどをメモしています"
  images = ["https://yuhi-sa.github.io/ogp.jpeg"]
  googleAnalyticsID = "G-LN6QP6VVM3"
  adsenseClientID = "ca-pub-9558545098866170"

[languages]
  [languages.ja]
    languageName = "Japanese"
  [languages.en]
    languageName = "English"

[[menu.main]]
  name = "Blog"
  url = "/"
  weight = 1

[[menu.main]]
  name = "Tags"
  url = "/tags/"
  weight = 2

[[menu.main]]
  name = "About"
  url = "/posts/about/"
  weight = 3

[[menu.main]]
name = "Privacy policy"
url = "/posts/privacy_policy/"
weight = 6

[taxonomies]
  tag = "tags"
  category = "categories"

[markup]
  [markup.goldmark.renderer]
    unsafe = true
