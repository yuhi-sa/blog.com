
baseURL = "https://yuhi-sa.github.io/"
title = "tomato blog"
theme = "tomatohugo"
disqusShortname = "yuhu-sa"
DefaultContentLanguage = "ja"

enableRobotsTXT = true
enableGitInfo = true

# URL structure settings
uglyURLs = false  # false = pretty URLs (/post/name/), true = ugly URLs (/post/name.html)

# SEO improvements
[sitemap]
  changefreq = "daily"
  priority = 0.9
  filename = "sitemap.xml"

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# Syntax highlighting
[markup.highlight]
  noClasses = false
  lineNos = false
  codeFences = true
  guessSyntax = true

[pagination]
pagerSize = 20

[params]
  description = "プログラミング、セキュリティ、AWS、機械学習、制御工学など技術トピックを発信するブログ"
  tagline = "プログラミング・技術ブログ"
  favicon = "/favicon.ico"
  logo = "/ogp.jpeg"
  author = "yuhi-sa"
  author_url = "https://yuhi-sa.github.io/"
  images = ["https://yuhi-sa.github.io/ogp.jpeg"]
  googleAnalyticsID = "G-LN6QP6VVM3"
  adsenseClientID = "ca-pub-9558545098866170"

[languages]
  [languages.ja]
    languageName = "Japanese"
    [[languages.ja.menu.main]]
      name = "Blog"
      url = "/"
      weight = 1
    [[languages.ja.menu.main]]
      name = "Tags"
      url = "/tags/"
      weight = 2
    [[languages.ja.menu.main]]
      name = "About"
      url = "/posts/about/"
      weight = 3
    [[languages.ja.menu.main]]
      name = "Privacy policy"
      url = "/posts/privacy_policy/"
      weight = 6

  [languages.en]
    languageName = "English"
    [[languages.en.menu.main]]
      name = "Blog"
      url = "/en/"
      weight = 1
    [[languages.en.menu.main]]
      name = "Tags"
      url = "/en/tags/"
      weight = 2
    [[languages.en.menu.main]]
      name = "About"
      url = "/en/posts/about/"
      weight = 3
    [[languages.en.menu.main]]
      name = "Privacy policy"
      url = "/en/posts/privacy_policy/"
      weight = 6

[taxonomies]
  tag = "tags"
  category = "categories"

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.goldmark.extensions.passthrough]
    enable = true
    [markup.goldmark.extensions.passthrough.delimiters]
      block = [["$$", "$$"], ["\\[", "\\]"]]
      inline = [["$", "$"], ["\\(", "\\)"]]

# Related content configuration
[related]
  includeNewer = true
  threshold = 20
  toLower = true

  [[related.indices]]
    name = "tags"
    weight = 100
    toLower = true

  [[related.indices]]
    name = "date"
    weight = 10
